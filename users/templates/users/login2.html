{% extends 'main/base.html' %}
{% block content %}
{% load static %}
<!-- Wrapper -->
<section id="wrapper">
    <header>
        <div class="inner">
            <h2>Авторизация</h2>
            <p></p>
        </div>
    </header>

    <!-- Content -->
    <div class="wrapper">
        <div class="inner">
            <div class="" style="align-content: center">
                <div class="card mb-7 box-shadow">
                    <div class="card-header">

                        <div class="card-body">
                            <form method="post" action="{% url 'user:login' %}" class="form-floating"
                                  enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Username or Email:</label>
                                    <input type="text" name="username" class="form-control" id="id_username">
                                </div>
                                <div class="form-group">
                                    <label for="id_password">Password:</label>
                                    <input type="password" name="password" class="form-control" id="id_password">
                                </div>
                                <button type="submit" class="">Login</button>
                                <a class="" href="{% url 'user:recovery' %}">Забыли пароль?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
