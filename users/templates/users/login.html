{% extends 'main/base.html' %}

{% block content %}
<div class="col-lg-5 col-md-6 col-sm-12">
    <div class="card mb-7 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Вход</h4>
        </div>
        <div class="card-body">
            <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit">
            </form>

            <a class="p-2 btn btn-outline-primary" href="{% url 'user:register' %}">Регистрация</a>

        </div>
    </div>
</div>
{% endblock %}
