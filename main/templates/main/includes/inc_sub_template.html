<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Insight</h5>

    <nav class="ms-5 d-flex align-items-center">

        <a class="p-2 btn btn-outline-primary" href="{% url 'main:faq' %}">FAQ</a>

        <a class="p-2 btn btn-outline-primary" href="https://tally.so/r/nPOeRd" target="_blank">Обратная связь</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:request_summary' %}">Саммари</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:summary_list' %}">История запросов</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'payment:payment' %}">Пополнить баланс</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'user:profile' request.user.pk %}">Профиль</a>
        <form method="post" action="{% url 'user:logout' %}">
            {% csrf_token %}
            <button type="submit" class="p-2 btn btn-outline-primary">Logout</button>
        </form>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'user:login' %}">Вход</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'user:register' %}">Регистрация</a>
        {% endif %}

    </nav>
</div>
<style>
    .p-2.btn {
        margin-right: 10px;
    }

</style>
